@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body class="vh-100 overflow-hidden">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
            <a class="navbar-brand fs-4" href="#">
                <img src="@routes.Assets.versioned("images/0_Logo.png")" width="30px" alt="Logo">
                Dots And Boxes</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Sidebar -->
            <div class="sidebar offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- Sidebar Header -->
                <div class="offcanvas-header text-white border-bottom">
                <h5 class="offcanvas-title"
                id="offcanvasNavbarLabel">Menu</h5>
                <button
                    type="button"
                    class="btn-close btn-close-white shodow-none"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close">
                </button>
                </div>
                <!-- Sidebar Body -->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                <ul class="navbar-nav justify-content-center
                align-items-center fs-5 flex-grow-1 pe-3">

                    <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                    <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item mx-2">
                    <a class="nav-link" href="#rules">Rules</a>
                    </li>
                    <li class="nav-item mx-2">
                    <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                    <a href="#login" class="text-white">Login</a>
                    <a href="#signup" class="text-white text-decoration-none 
                    px-3 py-1 bg-primary rounded-4">Sign Up</a>
                </div>
                </div>
            </div>
            </div>
        </nav>
        @content
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>      
    </body>
</html>
